{% include "header.html" %}
  <body>
    <div class="spacer">
      <hr>
    </div>
    <main role="main">
      <div class="container-fluid">
        <div class=row>
            <div class="col-lg-2 text-center">
                <img class="rounded-circle m-1" src="{{ post.category.img_url }}" alt="Generic placeholder image">
            </div>
            <div class="col-lg-8 p-3">
                <h1 ><a class="nav-link" href="">{{ post.title }}</a></h1>
                <p>{{ post.subtitle }}</p>
                <h4>Category: <a class="nav-link" href="{{ url_for('show_category', index=post.category.id) }}">{{ post.category.name }}</a></h4>
                <a href=""><img src="{{ post.img_url }}" class="img-title" alt="..."></a>
                {{ post.body | safe }}
                {% if user_id == 1 %}
                <p><a class="btn btn-outline" href="{{ url_for('edit_post', index=post.id) }}" role="button">Edit Post &raquo;</a></p>
                {% endif %}
                <h6>Tags:
                  {% for tag in post.tags %}
                <a class="nav-link" href="">{{ tag.name }}</a>
                  {% endfor %}
                </h6>
              </div>
            </div>
          </div>
        </div>
    </main>

{% include "footer.html" %}
