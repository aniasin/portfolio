<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Sillikone Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/142a7d352d.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/static/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&family=Poppins&display=swap" rel="stylesheet">
    <div class="menu">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home') }}"><img src="/static/images/Logo.png" alt=""></a>
          <div class="heading">
<!--            <h1 class="text-left">{{title}}</h1>-->
            <h3 class="subtitle"><em>{{ maxime.text }}</em>
              {% if current_user.id == 1 %}
              <a href="{{ url_for('edit_maxime', index=maxime.id) }}">Edit</a>
              {% endif %}
            </h3>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto me-2 p-2">
              <li class="nav-item">
                <a class="btn btn-outline text-nowrap btn-sm" href="{{ url_for('home') }}"><i class="fa-solid fa-house menu-icon"></i> Home</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline text-nowrap btn-sm" href="{{ url_for('blog_categories') }}"><i class="fa-solid fa-scroll menu-icon"></i> Blog</a>
              </li>
              {% if user_id <= 0 %}
              <li class="nav-item">
                <a class="btn btn-outline text-nowrap btn-sm" href="{{ url_for('register') }}"><i class="fa-solid fa-id-card menu-icon"></i> Register</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline text-nowrap btn-sm" href="{{ url_for('login') }}"><i class="fa-solid fa-right-to-bracket menu-icon"></i> log In</a>
              </li>
              {% endif %}
              {% if user_id > 0 %}
              <li class="nav-item">
                <a class="btn btn-outline text-nowrap btn-sm" href="{{ url_for('logout') }}"><i class="fa-solid fa-xmark menu-icon"></i> Log Out</a>
              </li>
              {% endif %}
              {% if user_id == 1 %}
              <li class="nav-item">
                <a class="btn btn-outline text-nowrap btn-sm" href="{{ url_for('add_new_post') }}"><i class="fa-solid fa-pen-nib menu-icon"></i> New Article</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline text-nowrap btn-sm" href="{{ url_for('add_maxime') }}"><i class="fa-solid fa-message menu-icon"></i> Create Maxime</a>
              </li>
               <li class="nav-item">
                <a class="btn btn-outline text-nowrap btn-sm" href="{{ url_for('show_profile') }}"><i class="fa-solid fa-user menu-icon"></i> Profile</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </head>
